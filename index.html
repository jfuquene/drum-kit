<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>JS Drum kit</title>
    </head>
    <body>
        <div class="key">
            <div  data-key="a" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>

            <div  data-key="s" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>

            <div  data-key="d" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>

            <div  data-key="f" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>

            <div  data-key="g" class="key">
                <kbd>G</kbd>
                <span class="sound">Boom</span>
            </div>

            <div  data-key="h" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>

            <div  data-key="j" class="key">
                <kbd>J</kbd>
                <span class="sound">Snare</span>
            </div>


            <div  data-key="k" class="key">
                <kbd>K</kbd>
                <span class="sound">Tom</span>
            </div>


            <div  data-key="l" class="key">
                <kbd>L</kbd>
                <span class="sound">Tink</span>
            </div>
        </div>



        <audio data-key="a" scr="./sounds/clap.wav"></audio>
        <audio data-key="s" scr="sounds/hihat.wav"></audio>
        <audio data-key="d" scr="sounds/kick.wav"></audio>
        <audio data-key="f" scr="sounds/openhat.wav"></audio>
        <audio data-key="g" scr="./sounds/boom.wav"></audio>
        <audio data-key="h" scr="sounds/ride.wav"></audio>
        <audio data-key="j" scr="sounds/snare.wav"></audio>
        <audio data-key="k" scr="sounds/tom.wav"></audio>
        <audio data-key="l" scr="sounds/tink.wav"></audio>
        
        <script src="index.js"></script>
    </body>
</html>
